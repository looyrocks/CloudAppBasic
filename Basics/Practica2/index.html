<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Example</title>
   <!-- Vinculamos el archivo de estilo interno-->
  <link rel="stylesheet" href="estilo.css">
    <!-- Vinculamos el archivo JavaScript externo -->
  <script src="script.js"></script>
</head>
<body>
  <h1>User List</h1>

En HTML,
<!-- 
<ul> (Unordered List) es la etiqueta para crear una lista desordenada,
   que muestra sus elementos con viñetas (como puntos o círculos) 
   en lugar de números, ideal para menús de navegación o listas de características 
   donde el orden no importa. 
   Se usa junto con la etiqueta <li> (List Item) para cada elemento de la lista, 
    y el estilo de las viñetas se controla con CSS
-->
  <ul id="userList"></ul>
</body>
</html>
