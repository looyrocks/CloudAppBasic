<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive JSON Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #output { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>User Info</h1>

  <!-- Dropdown populated from JSON -->
  <label for="userSelect">Choose a user:</label>
  <select id="userSelect"></select>

  <!-- Button to show selected user info -->
  <button id="showBtn">Show Info</button>

  <!-- Output area -->
  <div id="output"></div>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
